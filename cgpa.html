<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="cgpa.css" />
    <title>CGPA calculator</title>
  </head>
  <body>
    <div class="cgpa_container">

<div class="cgpa_title"><h4>CGPA CALCULATOR</h4></div>
        <input type="text" id="first-gpa" placeholder="1st-semester gpa">
       <input type="text" id="two-gpa" placeholder="2nd-semester gpa">
        <input type="text" id="three-gpa" placeholder="3rd-semester gpa">
        <input type="text" id="four-gpa" placeholder="4th-semester gpa">
        <input type="text" id="five-gpa" placeholder="5th-semester gpa">
        <input type="text" id="six-gpa" placeholder="6th-semester gpa">
        <input type="text" id="seven-gpa" placeholder="7th-semester gpa">
        <input type="text" id="eight-gpa" placeholder="8th-semester gpa">
    <div class="cgpa_output">
      <h1>TOTAL CGPA =</h1>
      <button id="btn_re">
        Reset
      </button>
      <button id="btn_sub">
       submit
      </button>
    </div>
    </div>
  
    <script src="cgpa.js"></script>
  </body>
</html>
