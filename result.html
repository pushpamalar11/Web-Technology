<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result Page</title>
    <link rel="stylesheet" href="Resultpage.css" />
    
  </head>
  <body>
    <p>YOUR RESULT</p>
    <div  class="maindiv">
      
      <div class="rsultdiv">
        <h1 id="result">result</h1>
        <h1 id="Percentage">Percentage</h1>
      </div>
      </div>
    </div>
    <script>
        window.addEventListener("load",function()
        {
          var params = (new URL(document.location)).searchParams;
          var res1 = params.get('sema');
          resa = parseFloat(res1);
          var res2 =params.get('semb');
          resb = parseFloat(res2);
          var res3 =params.get('semc');
          resc = parseFloat(res3);
          var res4 =params.get('semd');
          resd = parseFloat(res4);
          var res5 =params.get('seme');
          rese = parseFloat(res5);
          var res6 =params.get('semf');
          resf = parseFloat(res6);
          var res7 =params.get('semg');
          resg = parseFloat(res7);
          var res8 =params.get('semh');
          resh = parseFloat(res8);
          var semnum = params.get('noofsem');
          semnum =parseInt(semnum);
          if(semnum==1 ){
             document.getElementById("result").innerHTML="CGPA : "+resa;
             document.getElementById("Percentage").innerHTML="PERCENTAGE : "+((resa-.75)*10).toFixed(2)+"%";
          }
          else if(semnum==2){
           var sem2th = (resa + resb)/2;
           document.getElementById("result").innerHTML="CGPA : "+sem2th.toFixed(2);
           document.getElementById("Percentage").innerHTML="PERCENTAGE : "+((sem2th - 0.75) * 10).toFixed(2)+"%";
          }
          else if(semnum==3){
            var sem3th = (resa + resb + resc)/3;
            document.getElementById("result").innerHTML="CGPA : "+sem3th.toFixed(2);
            document.getElementById("Percentage").innerHTML="PERCENTAGE : "+((sem3th - 0.75) * 10).toFixed(2)+"%";
          }
          else if(semnum==4){
           var sem4th = (resa + resb + resc + resd)/4 ;
           document.getElementById("result").innerHTML="CGPA : "+sem4th.toFixed(2);
           document.getElementById("Percentage").innerHTML="PERCENTAGE : "+((sem4th - 0.75) * 10).toFixed(2)+"%";
         }
         else if(semnum==5){
           var sem5th = (resa + resb+ resc + resd + rese)/5;
           document.getElementById("result").innerHTML="CGPA : "+sem5th.toFixed(2);
           document.getElementById("Percentage").innerHTML="PERCENTAGE : "+((sem5th - 0.75) * 10).toFixed(2)+"%";
         }
         else if(semnum==6){
           var sem6th = (resa + resb + resc + resd + rese + resf)/6;
           document.getElementById("result").innerHTML="CGPA : "+sem6th.toFixed(2);
           document.getElementById("Percentage").innerHTML="PERCENTAGE : "+((sem6th - 0.75) * 10).toFixed(2)+"%";
        }
        else if(semnum==7){
          var sem7th =(resa + resb + resc + resd + rese + resf + resg)/7;
          document.getElementById("result").innerHTML="CGPA : "+sem7th.toFixed(2);
          document.getElementById("Percentage").innerHTML="PERCENTAGE : "+((sem7th - 0.75) * 10).toFixed(2)+"%";
        }
       else if(semnum==8){
        var sem8th = (resa + resb + resc + resd + rese + resf + resg + resh)/8
        document.getElementById("result").innerHTML="CGPA : "+sem8th.toFixed(2);
        document.getElementById("Percentage").innerHTML="PERCENTAGE : "+((sem8th - 0.75) * 10).toFixed(2)+"%";
       }  
       else{
        document.getElementById("result").innerHTML="PLEASE ENTER VALID THINGS";
       }
     });
    </script>
  </body>
</html>
