<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semester Details </title>
    <link rel="stylesheet" href="EnterSemScore.css">
</head>
<body>  
    <form  action class="semresult" id="semresult" >
        <div class="calc" id="calc">
            <div class="nofsem" id="sem1">
                <label for="semno" id="1stl" class="semno">1st Sem : </label>
                <input type="number" name="sem" required id="sema"  class="sem" placeholder="GPA of 1st Sem" >
            </div>
           
            <div class="nofsem"  id="sem2">
                <label for="semno" class="semno" >2nd Sem :</label>
                <input type="number" name="sem" id="semb" class="sem" required placeholder="GPA of 2nd Sem" >
            </div>
            <div class="nofsem" id="sem3">
                <label for="semno"class="semno">3rd Sem : </label>
                <input type="number" name="sem"  class="sem" required id="semc" placeholder="GPA of 3rd Sem" >
            </div>
            <div class="nofsem" id="sem4">
                <label for="semno"class="semno">4th Sem : </label>
                <input type="number" name="sem" class="sem" required id="semd" placeholder="GPA of 4th Sem" >
            </div>
            <div class="nofsem" id="sem5">
                <label for="semno"class="semno">5th Sem : </label>
                <input type="number" name="sem" class="sem" required id="seme" placeholder="GPA of 5th Sem" >
            </div> 
            <div class="nofsem" id="sem6">
                <label for="semno"class="semno">6th Sem : </label>
                <input type="number" name="sem" class="sem" required id="semf" placeholder="GPA of 6th Sem" >
            </div>       
            <div class="nofsem" id="sem7">
                <label for="semno"class="semno">7th Sem : </label>
                <input type="number" name="sem" class="sem" required id="semg" placeholder="GPA of 7th Sem" >
            </div>
            <div class="nofsem" id="sem8">
                <label for="semno"class="semno">8th Sem : </label>
                <input type="number" name="sem" class="sem" required id="semh" placeholder="GPA of 8th Sem" >
            </div>
            <div class="btn">
                <input type="submit"  class="CalCulate" id="CalCulate" onclick="clickfunction()" value="Calculate">   
            </div>
            <h4 class="nmofsem" id="nmofsem"></h4>
            <input type="number" name="numberofsem" id="numberofsem">
           
        </div>
    </form>

    </div>
    <script>
      function clickfunction(){
       var a = document.getElementById("sema").value;    
       var b = document.getElementById("semb").value;
       var c = document.getElementById("semc").value;
       var d = document.getElementById("semd").value;
       var e  = document.getElementById("seme").value;
       var f = document.getElementById("semf").value;
       var g = document.getElementById("semg").value;
       var h = document.getElementById("semh").value;   
       var numofsem = document.getElementById("numberofsem").value;    
       var queryString = "?sema="+a+"&semb="+ b + "&semc="+ c+"&semd="+ d+"&seme="+e+"&semf="+f+ "&semg="+ g+"&semh="+ h +"&noofsem="+numofsem ;    
        window.open("result.html"+queryString);
      }         
      window.addEventListener("load",function()
      { 
        const params = (new URL(document.location)).searchParams;
        const semres = params.get('sem');
        document.getElementById("numberofsem").value= semres;
        if(semres<1){
        document.getElementById("CalCulate").style.visibility = "hidden";
        document.getElementById("1stl").innerHTML= "ENTER VALID NUMBER";
        document.getElementById("sema").style.visibility = "hidden";
        document.getElementById("sem2").style.visibility = "hidden";
        document.getElementById("sem3").style.visibility = "hidden";
        document.getElementById("sem4").style.visibility = "hidden";
        document.getElementById("sem5").style.visibility = "hidden";
        document.getElementById("sem6").style.visibility = "hidden";
        document.getElementById("sem7").style.visibility = "hidden";
        document.getElementById("sem8").style.visibility = "hidden";
        
      }
      else if(semres==1){
        document.getElementById("sem2").style.visibility = "hidden";
        document.getElementById("sem3").style.visibility = "hidden";
        document.getElementById("sem4").style.visibility = "hidden";
        document.getElementById("sem5").style.visibility = "hidden";
        document.getElementById("sem6").style.visibility = "hidden";
        document.getElementById("sem7").style.visibility = "hidden";
        document.getElementById("sem8").style.visibility = "hidden";
      }
      else if(semres==2){
        document.getElementById("sem3").style.visibility = "hidden";
        document.getElementById("sem4").style.visibility = "hidden";
        document.getElementById("sem5").style.visibility = "hidden";
        document.getElementById("sem6").style.visibility = "hidden";
        document.getElementById("sem7").style.visibility = "hidden";
        document.getElementById("sem8").style.visibility = "hidden";
       }
       else if(semres==3){
        document.getElementById("sem4").style.visibility = "hidden";
        document.getElementById("sem5").style.visibility = "hidden";
        document.getElementById("sem6").style.visibility = "hidden";
        document.getElementById("sem7").style.visibility = "hidden";
        document.getElementById("sem8").style.visibility = "hidden";

       }
       else if(semres==4){       
        
        document.getElementById("sem5").style.visibility = "hidden";
        document.getElementById("sem6").style.visibility = "hidden";
        document.getElementById("sem7").style.visibility = "hidden";
        document.getElementById("sem8").style.visibility = "hidden";

        }
       else if(semres==5){        
        document.getElementById("sem6").style.visibility = "hidden";
        document.getElementById("sem7").style.visibility = "hidden";
        document.getElementById("sem8").style.visibility = "hidden";

        }
        else if(semres==6){        
        document.getElementById("sem7").style.visibility = "hidden";
        document.getElementById("sem8").style.visibility = "hidden";

        }
        else if(semres==7){        
       document.getElementById("sem8").style.visibility = "hidden";

       }
       else if(semres==8){
        document.getElementById("nmofsem").innerHTML= "Thank You";

       }
       else{
        document.getElementById("sem1").style.visibility = "hidden";
        document.getElementById("sem2").style.visibility = "hidden";
        document.getElementById("sem3").style.visibility = "hidden";
        document.getElementById("sem4").style.visibility = "hidden";
        document.getElementById("sem5").style.visibility = "hidden";
        document.getElementById("sem6").style.visibility = "hidden";
        document.getElementById("sem7").style.visibility = "hidden";
        document.getElementById("sem8").style.visibility = "hidden";
        document.getElementById("nmofsem").innerHTML= "Enter Value Upto 8";

        }   });
    </script>
    
</body>
</html>
